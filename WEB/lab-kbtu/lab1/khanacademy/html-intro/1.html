<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ұлы дастан</title>
</head>
<body>
    <h1>Ұлы дастан</h1>
  <p>
    Түн желдерінде сәл күйінде,<br>
    Жас тілектер жарқырап айтар.<br>
    Ертегі көздерінде айналып,<br>
    Қыз жібек тартатын бақытты әндер.<br><br>
    
    Алтын адамдарға бару көрінеді,<br>
    Бірін-бірімен алашып тұр.<br>
    Қосымшаларда, күлкілерде,<br>
    Құлпырақ жалғандармен қарындар.<br><br>
  </p>
</body>
</html>
